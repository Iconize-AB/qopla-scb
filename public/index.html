<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCB Restaurant Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .search-form {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-excel {
            background: linear-gradient(135deg, #217346 0%, #1e6b3d 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-excel:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 115, 70, 0.3);
        }
        .restaurant-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            border: 1px solid #e9ecef;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .restaurant-card .card-title {
            color: #495057;
            font-weight: 600;
        }
        .restaurant-card .badge {
            font-size: 0.75rem;
        }
        .restaurant-card small {
            font-size: 0.875rem;
        }
        .restaurant-card .text-muted {
            color: #6c757d !important;
        }
        .loading {
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-container p-4">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-utensils me-3"></i>
                    SCB Restaurant Finder
                </h1>
                <p class="lead text-muted">Find restaurants in Sweden using official business register data</p>
            </div>

            <!-- Search Form -->
            <div class="search-form">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="region" class="form-label text-white fw-bold">
                                <i class="fas fa-map-marker-alt me-2"></i>Region (County)
                            </label>
                            <select class="form-select" id="region" name="region">
                                <option value="all">All Regions</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="city" class="form-label text-white fw-bold">
                                <i class="fas fa-city me-2"></i>City (Municipality)
                            </label>
                            <select class="form-select" id="city" name="city">
                                <option value="all">All Cities</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="employeeCount" class="form-label text-white fw-bold">
                                <i class="fas fa-users me-2"></i>Employee Count
                            </label>
                            <select class="form-select" id="employeeCount" name="employeeCount">
                                <option value="all">All Sizes</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="maxResults" class="form-label text-white fw-bold">
                                <i class="fas fa-list me-2"></i>Max Results
                            </label>
                            <input type="number" class="form-control" id="maxResults" name="maxResults" 
                                   value="100" min="1" max="2000">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-search btn-lg text-white me-3">
                            <i class="fas fa-search me-2"></i>Search Restaurants
                        </button>
                        <button type="button" id="downloadExcelBtn" class="btn btn-excel btn-lg text-white" style="display: none;">
                            <i class="fas fa-file-excel me-2"></i>Download to Excel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div class="loading text-center py-5" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Searching SCB database...</p>
            </div>

            <!-- Error Alert -->
            <div class="alert alert-danger error-alert" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Results Stats -->
            <div class="stats-card" id="statsCard" style="display: none;">
                <div class="row text-center">
                    <div class="col-md-3">
                        <h3 id="totalResults">0</h3>
                        <p class="mb-0">Total Restaurants</p>
                    </div>
                    <div class="col-md-3">
                        <h3 id="selectedRegion">All</h3>
                        <p class="mb-0">Selected Region</p>
                    </div>
                    <div class="col-md-3">
                        <h3 id="selectedCity">All</h3>
                        <p class="mb-0">Selected City</p>
                    </div>
                    <div class="col-md-3">
                        <h3 id="selectedSize">All</h3>
                        <p class="mb-0">Size Filter</p>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" style="display: none;">
                <h3 class="mb-4">
                    <i class="fas fa-list-alt me-2"></i>Search Results
                </h3>
                <div id="resultsList" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
